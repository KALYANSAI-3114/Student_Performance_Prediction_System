<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Performance Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .card {
            background: white;
            width: 420px;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            animation: fadeIn 0.6s ease-in-out;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .field {
            margin-bottom: 12px;
        }

        label {
            font-size: 14px;
            color: #444;
            display: block;
            margin-bottom: 4px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input[type="range"] {
            padding: 0;
        }

        button {
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            background: #667eea;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5a67d8;
        }

        .result {
            margin-top: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #2ecc71;
        }

        .error {
            margin-top: 10px;
            text-align: center;
            color: red;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="card">
    <h2>ðŸ“Š Student Performance Predictor</h2>

    <div class="field">
        <label>Hours Studied</label>
        <input type="number" id="hours" min="0" max="24">
    </div>

    <div class="field">
        <label>Previous Scores</label>
        <input type="number" id="scores" min="0" max="100">
    </div>

    <div class="field">
        <label>Extracurricular Activities</label>
        <select id="extra">
            <option value="">Select</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>
    </div>

    <div class="field">
        <label>Sleep Hours</label>
        <input type="number" id="sleep" min="0" max="12">
    </div>

    <div class="field">
        <label>Sample Question Papers Practiced</label>
        <input type="number" id="papers" min="0">
    </div>

    <button onclick="predict()">Predict Performance</button>

    <div class="result" id="result"></div>
    <div class="error" id="error"></div>
</div>

<script>
async function predict() {
    const features = [
        Number(document.getElementById("hours").value),
        Number(document.getElementById("scores").value),
        Number(document.getElementById("extra").value),
        Number(document.getElementById("sleep").value),
        Number(document.getElementById("papers").value)
    ];

    if (features.some(isNaN)) {
        document.getElementById("error").innerText =
            "Please fill all fields correctly.";
        document.getElementById("result").innerText = "";
        return;
    }

    try {
        const response = await fetch("http://127.0.0.1:8000/predict", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ features: features })
        });

        const data = await response.json();

        document.getElementById("result").innerText =
            "Predicted Performance Index: " + data.prediction.toFixed(2);
        document.getElementById("error").innerText = "";

    } catch (err) {
        document.getElementById("error").innerText =
            "Unable to connect to FastAPI server.";
        document.getElementById("result").innerText = "";
    }
}
</script>

</body>
</html>
